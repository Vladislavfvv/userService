name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  packages: write       # нужно, чтобы docker push в GHCR работал

jobs:
  build:
    runs-on: ubuntu-latest

    # Поднимаем сервисы БД и Redis (используем их в CI, Testcontainers отключаем)
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: us_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d us_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/us_db?currentSchema=userservice_data
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: localhost
      SPRING_REDIS_PORT: 6379
      USE_TESTCONTAINERS: false
      MAVEN_OPTS: -Xmx1024m

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # для полного клонирования

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven  # ← Этого достаточно для кеширования Maven

      - name: Clear Maven cache
        run: mvn dependency:purge-local-repository

      - name: Build and Test with Maven
        run: mvn -B -T1C clean verify -Dspring.profiles.active=test -Dtest=!DemoApplicationTests

  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    # те же сервисы, что и в build, чтобы тесты для Sonar тоже могли ходить в БД/Redis
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: us_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d us_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/us_db?currentSchema=userservice_data
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: localhost
      SPRING_REDIS_PORT: 6379
      USE_TESTCONTAINERS: false
      MAVEN_OPTS: -Xmx1024m
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Build, Test and Run SonarQube Analysis
        run: |
          mvn -B -T1C clean verify sonar:sonar \
            -Dspring.profiles.active=test \
            -Dtest=!DemoApplicationTests \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.organization=vladislavfvv \
            -Dsonar.projectKey=Vladislavfvv_userService

  docker-build:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image to GHCR
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          IMAGE_NAME=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')
          docker build -t user-service:latest .
          docker tag user-service:latest ghcr.io/${IMAGE_NAME}/user-service:latest
          docker tag user-service:latest ghcr.io/${IMAGE_NAME}/user-service:${{ github.sha }}
          docker push ghcr.io/${IMAGE_NAME}/user-service:latest
          docker push ghcr.io/${IMAGE_NAME}/user-service:${{ github.sha }}
          echo "Image pushed: ghcr.io/${IMAGE_NAME}/user-service:latest"
          echo "Image pushed: ghcr.io/${IMAGE_NAME}/user-service:${{ github.sha }}"
