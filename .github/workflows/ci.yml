name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  packages: write       # нужно, чтобы docker push в GHCR работал

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    # Поднимаем сервисы БД и Redis (используем их в CI, Testcontainers отключаем)
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: us_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d us_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/us_db?currentSchema=userservice_data
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: localhost
      SPRING_REDIS_PORT: 6379
      USE_TESTCONTAINERS: false
      MAVEN_OPTS: -Xmx1024m

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # для полного клонирования

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven  # ← Этого достаточно для кеширования Maven

      - name: Clear Maven cache
        run: mvn dependency:purge-local-repository

      # Нет ручного старта БД: Testcontainers управляет инфраструктурой

#      - name: Build and Test with Maven
#        run: mvn clean verify -Dspring.profiles.active=local
      - name: Build and Test with Maven
        run: mvn -B -T1C clean verify -Dspring.profiles.active=test -Dtest=!DemoApplicationTests

      - name: Run SonarQube Analysis
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B -e sonar:sonar \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.organization=vladislavfvv \
          -Dsonar.projectKey=Vladislavfvv_userService

  docker-build:
    needs: build-test-analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/user_service
          IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')  
          TAG=${{ github.sha }}
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
          echo "Image pushed: $IMAGE_NAME:$TAG"
