version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: us_db_pg
    restart: always
    environment:
      POSTGRES_DB: us_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d us_db"]
      interval: 5s
      timeout: 5s
      retries: 5