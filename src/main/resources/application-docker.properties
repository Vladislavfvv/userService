spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://us_db:5432/us_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.hikari.schema=public
spring.jpa.properties.hibernate.default_schema=public

spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}

# JWT Configuration для валидации токенов от auth-service
# Должен совпадать с jwt.secret в authentication-service
jwt.secret=mySecretKeyForJWTGenerationInAuthenticationService2025

# Authentication Service Configuration для синхронизации удаления пользователей
authentication.service.base-url=${AUTHENTICATION_SERVICE_BASE_URL:http://authentication-service:8081}
authentication.service.internal-api-key=${AUTHENTICATION_SERVICE_INTERNAL_API_KEY:dev-internal-api-key}

# Logging для отладки Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
