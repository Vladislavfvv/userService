spring.application.name=UserService
spring.datasource.url=jdbc:postgresql://localhost:5432/us_db
#spring.datasource.url=jdbc:postgresql://localhost:5432/us_db?currentSchema=userservice_data
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/master-changelog.xml
#spring.liquibase.default-schema=userservice_data


# ????? ?? ?????????:
spring.datasource.hikari.schema=userservice_data

#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:db/init-schema.sql

spring.data.redis.host=redis
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=600000


spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd


