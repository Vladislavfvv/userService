spring.cache.type=none

# Disable Liquibase in integration tests (we use schema via code or clean JPA DDL)
spring.liquibase.enabled=false

# JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Hikari - shorter lifecycle to avoid shutdown warnings in tests
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=5

# Reduce Hikari log noise in tests
logging.level.com.zaxxer.hikari=ERROR

# Default Redis (overridden by Testcontainers in BaseIntegrationTest)
spring.data.redis.host=localhost
spring.data.redis.port=6379

